<p>2023 元宵节。11点左右我起来练了一会儿瑜伽，</p>
<p>练完, 出门去教会了。牧师讲道的时候，我记得其中一个很有趣的栗子：</p>
<p>“牧师一家在吃饭的是时候遇到一个十分粗鲁的服务员。付小费的时候，牧师觉得不应该给小费，牧师女儿觉得不仅要给还要多给一些。牧师很不理解，女儿解释：如果我们不给小费，他不会感到意外，如果我们给多小费，他就有可能改变。”</p>
<p>可接受失去范围内给与而不计较得失。</p>
